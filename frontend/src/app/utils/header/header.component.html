<mat-toolbar>
  <mat-toolbar-row class="toolbar">
    <img class="logo" src="assets/logo-white.png" alt="Logo image" routerLink="/" *ngIf="!this.loggedInUser"
      (click)="changeButtonVisibility()">
    <img class="logo" src="assets/logo-white.png" alt="Logo image" routerLink="/overview" *ngIf="this.loggedInUser">
    <span class="separator"></span>
    <div class="button-container">
      <button mat-raised-button class="mat-accent" routerLink="/login" *ngIf="isButtonVisible && !this.loggedInUser">Log
        In
      </button>
      <button mat-raised-button class="mat-accent" routerLink="/register"
        *ngIf="!isButtonVisible && !this.loggedInUser">Register
      </button>
      <button mat-button  class="mat-accent" [matMenuTriggerFor]="menu" *ngIf="loggedInUser">Profile</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/change-password">Change password</button>
        <button mat-menu-item (click)="enable2fa()" *ngIf="!is2faEnabled"> Enable Two-Factor Authentication</button>
        <button mat-menu-item (click)="disable2fa()" *ngIf="is2faEnabled"> Disable Two-Factor Authentication</button>
      </mat-menu>
      <button mat-stroked-button class="mat-accent" *ngIf="loggedInUser && loggedInUser != 'ROLE_USER'"
        routerLink="/new">
        New certificate
      </button>
      <button mat-icon-button class="mat-accent" *ngIf="loggedInUser" (click)="onLogOut()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
