<div class="content">
    <mat-grid-list cols="2" rowHeight="fit">
        <mat-grid-tile>
            <div class="welcome-text-container" *ngIf="isSuccess">
                <h1>
                    You will be redirected to home page shortly...
                </h1>
                <h3>
                </h3>
            </div>
            
            <div class="welcome-text-container" *ngIf="!isSuccess">
                <h1>
                    SORRY, SOMETHING WENT WRONG.
                </h1>
                <h3>
                    Your login token might not be valid. Go to <a href="/" style="color: #4BA7F9;">home page</a>.
                </h3>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <img src="assets/lock.png" class="cdk-overlay-pane" alt="Lock image" />
        </mat-grid-tile>
    </mat-grid-list>
</div>
